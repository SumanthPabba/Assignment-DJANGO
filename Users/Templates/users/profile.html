{% extends "cars/base.html" %}
{% load crispy_forms_tags %} 


{% block content %}
    <div class="content-section" style=" margin-top: 3%; margin-left: 30%;">
                <div class="media">
                    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="photo" id="photo"
                                        style="width: 25%;margin-right: 30px; ">
                    <div class="media-body">
                        <h2 class="account-heading">{{user.username}}</h2>
                        <p class="text-secondary">{{user.email}}</p>
                    </div>
                </div>

            <hr>
           <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group" >
                    <legend>Profile Info</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit">Update</button>
                </div>
            </form>
            <hr>
            <a href="{% url 'order-list' %}" style="font-size: larger;">YOUR ORDERS</a>
    </div>
    
{% endblock content %}

{% block footer %}
{% endblock %}

{% block side %}
{% endblock %}
